<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
</head>

<body>
  <h1>Calculator</h1>
  <form action="/add" method="GET">
    <!-- for and id keep same, name(url) keeps same with index.js -->
    <label for="number1">Enter a number as number 1:</label>
    <input type="text" id="number1" name="num1" required> <br>
    <label for="number2">Enter a number as number 2:</label>
    <input type="text" id="number2" name="num2" required> <br>
    <button type="submit">Calculate</button>
  </form>

  <h1>Random Number from Server:</h1>
  <div id="number">Waiting...</div>

  <!-- Load socket.io BEFORE scripts.js -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="scripts.js"></script>

</body>

</html>
